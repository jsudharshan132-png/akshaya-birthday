<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshaya Birthday</title>
</head>
<body>
<!-- Background music player -->
<button id="playBgm">Play background music</button>
<audio id="bgm" loop>
  <source src="/assets/music/bgm.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const btn = document.getElementById('playBgm');
  const bgm = document.getElementById('bgm');

  btn.addEventListener('click', async () => {
    try {
      if (bgm.paused) {
        await bgm.play();
        btn.textContent = 'Pause background music';
      } else {
        bgm.pause();
        btn.textContent = 'Play background music';
      }
    } catch (err) {
      console.warn('Playback prevented by browser:', err);
    }
  });
</script>
</body>
</html>
